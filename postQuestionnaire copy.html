<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/app.js"></script>
    <title>Post Questionnaire</title>
</head>
<body>
    <header>
    </header>
    <center><h1>Post-Questionnaire</h1></center>
    <div class="postQQ">
        <p class ="postQ">
            Dear participant, <br> 
            the information gathered from the following questionnaire will be used for analytical purposes only.<br>
            <br> <br>
            The questionnaire will take you less than a minute. 
        </p>
    </div>
    <br>
    <form>
        <fieldset>
            <legend> 1.) To what extent did you find the task to be difficult?</legend>
            <div class="post_q1">
                <input type="radio" id="not_at_all" name="difficulty" value="not_at_all" checked>
                <label for="not_at_all">Not at all</label>

                <input type="radio" id="smallExtent" name="difficulty" value="smallExtent" checked>
                <label for="smallExtent">To a small extent</label>
        
                <input type="radio" id="someExtent" name="difficulty" value="someExtent" checked>
                <label for="someExtent">To some extent</label>

                <input type="radio" id="moderateExtent" name="difficulty" value="moderateExtent" checked>
                <label for="moderateExtent">To a moderate extent</label>
        
                <input type="radio" id="greatExtent" name="difficulty" value="greatExtent" checked>
                <label for="greatExtent">To a great extent</label>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
