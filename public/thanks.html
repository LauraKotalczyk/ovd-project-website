<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Cloud Localization library import: -->
    <script src="https://cdn.amcapi.com/localization/1.0.1/cloudlocalization.min.js" crossorigin="anonymous"></script>


    <title>Thank you</title>

    <select class="cloudlocalization-selection" selected hidden></class></select>

    <!-- Font Awesome CD_N -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>




<body>

    <div class="page-main">
        <div class="bienvenue" id="home">
            <div>
                <h1 class="translate">
                    Thank you for taking the time to participate!
                </h1>
                <div class="justified translate">
                    Please share the link to this experiment with anyone you know.
                </div>

                <!-- social media share buttons-->
                <div id="share-buttons">
                    <center>
                        <!-- facebook -->
                        <a class="facebook" target="blank"><i class="fab fa-facebook"></i></a>

                        <!-- twitter -->
                        <a class="twitter" target="blank"><i class="fab fa-twitter"></i></a>

                        <!-- linkedin -->
                        <a class="linkedin" target="blank"><i class="fab fa-linkedin"></i></a>

                        <!-- whatsapp-->
                        <a class="whatsapp" target="blank"><i class="fab fa-whatsapp"></i></a>

                        <!-- telegram-->
                        <a class="telegram" target="blank"><i class="fab fa-telegram"></i></a>
                    </center>
                </div>

                <!-- SHARING LOGIC-->
                <script>
                    const link = 'https://ovd-research-project.web.app/';
                    const msg = encodeURIComponent('');
                    const title = encodeURIComponent('Participate in our experiment!');

                    const fb = document.querySelector('.facebook');
                    fb.href = `https://www.facebook.com/share.php?u=${link}`;

                    const twitter = document.querySelector('.twitter');
                    twitter.href = `http://twitter.com/share?&url=${link}&text=${msg}&hashtags=experiment`;

                    const linkedIn = document.querySelector('.linkedin');
                    linkedIn.href = `https://www.linkedin.com/sharing/share-offsite/?url=${link}`;

                    const whatsapp = document.querySelector('.whatsapp');
                    whatsapp.href = `https://api.whatsapp.com/send?text=${msg}: ${link}`;

                    const telegram = document.querySelector('.telegram');
                    telegram.href = `https://telegram.me/share/url?url=${link}&text=${msg}`;


                </script>




                <!-- <h4 style="font-style: italic;" translate="no">https://ovd-research-project.web.app/ </h4> -->
            </div>
        </div>
    </div>
    <footer>
        <div class="translate">
            <p style="font-style: italic;text-align: center;">Authors: Laura Kotalczyk, LÃ©onie Berton</p>
